name: "CD: Release version on tag push"

on:
  push:
    tags:
      - "v*" # Triggers only on tags starting with 'v' (e.g. v1.0.0, v2.1.3)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create the GitHub Release

    strategy:
      matrix:
        # "node_js: - stable" logic (Node 24 is current LTS/stable)
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn" # Automatic caching for Yarn
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        # --frozen-lockfile ensures yarn.lock is respected exactly
        run: yarn install --frozen-lockfile

      - name: Build
        # Ensure you build your project before publishing!
        run: yarn build
        # If you don't have a build script, you can remove this step.

      - name: Publish to NPM
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Uses the tag name for the release title
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
