name: "CD: Release version on tag push"

on:
  push:
    tags:
      - "v*" # Triggers only on tags starting with 'v' (e.g. v1.0.0, v2.1.3)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create the GitHub Release
      id-token: write # Required for actions/setup-node to authenticate with npm

    strategy:
      matrix:
        # "node_js: - stable" logic (Node 24 is current LTS/stable)
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn" # Automatic caching for Yarn
          registry-url: "https://registry.npmjs.org"

      - name: Set Version from Tag
        run: |
          # 1. Strip the 'v' prefix from the tag (v1.0.5 -> 1.0.5)
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}

          echo "Setting package version to $VERSION"

          # 2. Update package.json without creating a git commit/tag
          # Even if you use Yarn, 'npm version' is the safest tool for this specific task
          npm version $VERSION --no-git-tag-version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Publish to NPM
        run: |
          if [[ "${{ github.ref_name }}" == *"-"* ]]; then
            npm publish --provenance --access public --tag next
          else
            npm publish --provenance --access public
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Uses the tag name for the release title
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
